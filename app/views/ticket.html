<tela id="tela-ticket" icon="glyphicon-edit" titulo="Ticket" subtitulo="Crie, edite e visualize os Tickets." show-footer="true">

  <div class="conteudo-tela">
    <ul class="nav nav-tabs">
      <!--<li role="presentation" ng-class="opcao === 'listar' ? 'active' : ''"><a href="" ng-click="opcao = 'listar'">Tickets</a></li>-->
      <li role="presentation" ng-class="opcao === 'listar' ? 'active' : ''"><a href="#/ticket/list" >Tickets</a></li>
      <!--<li role="presentation" ng-class="opcao === 'novo' ? 'active' : ''"><a href="" ng-click="opcao = 'novo'">Novo</a></li>-->
      <li role="presentation" ng-class="opcao === 'novo' ? 'active' : ''"><a href="#/ticket/new">{{ticket.novoTicket.id ? 'Editar' : 'Novo'}}</a></li>
    </ul>
    <div class="conteudo-nav condensar-rows">
      <div ng-show="opcao === 'novo'" ng-include="'partials/formNovoTicket.html'"></div>

      <div ng-show="opcao === 'listar'">
        <div class="container-tabela">
          <div class="container-tabela">
            <table id="" class="tabela tabela-bordered tabela-esticada">
              <thead>
              <tr>
                <th>Código</th>
                <th>Cliente</th>
                <th>Data</th>
                <th>Valor</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
                <tr ng-repeat="ticket in ticketsArray">
                  <td>{{ticket.codigo}}</td>
                  <td>{{ticket.cliente.nome}}</td>
                  <td>01/01/2016</td>
                  <td>{{ticket.valor | currency: 'R$ '}}</td>
                  <td>
                    <a ng-href="#/ticket/edit?code={{ticket.codigo}}">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                  </td>
                  <td>
                    <a href="">
                      <span class="glyphicon glyphicon-trash"></span>
                    </a>
                  </td>
                </tr>
                <tr class="hidden-xs" ng-repeat="n in getNumber(pagination.max - ticketsArray.length) track by $index" ng-if="ticketsArray.length < pagination.max">
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <ul uib-pagination total-items="pagination.total" ng-model="pagination.current" items-per-page="pagination.max" max-size="5" ng-change="pageChanged()" class="pagination-sm pull-right" boundary-link-numbers="true" rotate="true" force-ellipses="true" previous-text="&lsaquo; anterior" next-text="próximo &rsaquo;"></ul>
      </div>

    </div>
  </div>

</tela>
