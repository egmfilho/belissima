<tela id="agenda" icon="glyphicon-calendar" titulo="Agenda" subtitulo="Agendamento e consulta de serviços" show-footer="true">

  <br>
  <div>
    <div class="col-sm-2">
      <button class="btn btn-default btn-block" ng-click="agenda.novoEvento()">Adicionar</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-default btn-block" ng-click="agenda.verHoje()">Ver hoje</button>
    </div>
    <div class="col-sm-2">
      <select class="form-control" ng-model="option" ng-options="i.value as i.as for i in agenda.intervalos" ng-change="agenda.mudarIntervalo(option)">
        <option value="" disabled>Intervalo</option>
      </select>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-default btn-block" ng-click="agenda.dia()">Dia</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-default btn-block" ng-click="agenda.semana()">Semana</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-default btn-block" ng-click="agenda.mes()">Mês</button>
    </div>
  </div>

  <br><br><br>

  <div class="calendar hidden-xs" ui-calendar="uiConfig.calendar" ng-model="agenda.eventos.array" calendar="meuCalendario"></div>

  <h1 class="visible-xs-inline">Visualização não disponível em dispositivos mobile</h1>

</tela>
