<tela icon="glyphicon-shopping-cart" titulo="Serviços & Produtos" subtitulo="Consulta, cadastro e edição de produtos e serviços." show-footer="true">

  <div class="btn-group center">
    <label class="btn btn-primary" ng-model="opcao" uib-btn-radio="'novo'">Novo</label>
    <label class="btn btn-primary" ng-model="opcao" uib-btn-radio="'editar'">Editar</label>
  </div>

  <div ng-show="opcao == 'novo'" ng-include="'partials/formNovoProduto.html'"></div>

  <div>
    <tabela ng-show="opcao == 'editar'" id-tabela="tabela-produtos" head="head" body="body" callback-editar="editar" callback-excluir="excluir"></tabela>
  </div>


  <br>
  <br>
  <br>
  <div class="well" style="max-width: 400px;">
    <div class="tree">
      <span class="leaf">Grupos - {{grupo.product_group_name}}</span>
      <ul>
        <node-tree ng-model="grupos" callback="resultado(node)"></node-tree>
      </ul>
    </div>
  </div>


</tela>
