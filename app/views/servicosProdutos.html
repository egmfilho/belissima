<tela icon="glyphicon-shopping-cart" titulo="Serviços & Produtos" subtitulo="Consulta, cadastro e edição de produtos e serviços." show-footer="true">

  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-2">
      <div><h4>Código</h4></div>
      <div class="input-group">
        <input type="text" class="form-control" aria-describedby="basic-addon2">
        <span class="input-group-btn">
          <button class="btn btn-default" tabindex="-1" ng-click="teste()"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8">
      <div><h4>Descrição</h4></div>
      <div>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-2">
      <div><h4>Tipo</h4></div>
      <div class="input-group">
        <input type="text" class="form-control" aria-describedby="basic-addon2">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-chevron-down"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a>Produto</a></li>
              <li><a>Serviço</a></li>
            </ul>
          </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4">
      <div><h4>Fornecedor</h4></div>
      <div class="input-group">
        <input type="text" class="form-control" aria-describedby="basic-addon2">
          <span class="input-group-btn">
            <button class="btn btn-default" tabindex="-1"><span class="glyphicon glyphicon-search"></span></button>
          </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-2">
      <div><h4>Grupo</h4></div>
      <div class="input-group">
        <input type="text" class="form-control" aria-describedby="basic-addon2">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-chevron-down"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a>Grupo 1</a></li>
              <li><a>Grupo 2</a></li>
            </ul>
          </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-2">
      <div><h4>Unidade</h4></div>
      <div class="input-group">
        <input type="text" class="form-control" aria-describedby="basic-addon2">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-chevron-down"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a>Unidade 1</a></li>
              <li><a>Unidade 2</a></li>
            </ul>
          </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-2">
      <div><h4>Custo</h4></div>
      <div class="input-group">
        <span class="input-group-addon">R$</span>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-2">
      <div><h4>Comissão</h4></div>
      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-addon">%</span>
      </div>
    </div>
  </div>
