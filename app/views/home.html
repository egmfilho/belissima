
<div class="tela centerY container">
  <div class="row">
    <div class="col-md-12 col-lg-8 col-lg-offset-2" id="menu-home">
      <div class="col-sm-6 col-md-4" ng-repeat="botao in botoes">
        <div class="botao-menu-home" redireciona="{{botao.url}}">
          <div class="centerX centerY">
            <span class="glyphicon" ng-class="botao.icone"></span>
            <h4>{{botao.nome}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
