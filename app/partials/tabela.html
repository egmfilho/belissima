<div style="overflow-x: auto; overflow-y: hidden; margin: 30px 0 60px 0;">
  <table id="{{idTabela}}" class="tabela table-bordered">
    <thead>
    <tr>
      <th ng-repeat="h in head">{{h}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="b in body">
      <td ng-repeat="(key, value) in b" ng-click="click(b)">
        {{value | truncate:90}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
