<div class="meu-modal">
  <div class="header">
    <div class="title">
      <span class="glyphicon glyphicon-tags"></span>
      &nbsp;Buscar Ticket
      <span class="glyphicon glyphicon-remove close" ng-click="cancel()"></span>
    </div>
  </div>
  <div class="sub-header">
    <div class="row">

      <div class="col-xs-12 col-sm-4">
        <h4>Código</h4>
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="codigo" number-only keys-shortcuts enter="getProdutoPorCodigo(codigo)">
          <span class="input-group-btn">
            <button class="btn btn-default" tabindex="-1" ng-click="getProdutoPorCodigo(codigo)"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

    </div>
  </div>
  <div class="body">
    <div class="container-tabela">
      <div class="container-tabela">
        <table id="" class="tabela tabela-bordered tabela-esticada">
          <thead>
            <tr>
              <th>Código</th>
              <th>Cliente</th>
              <th>Data</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="ticket in resultado" ng-click="selecionarTicket(ticket)">
              <td>{{ticket.codigo}}</td>
              <td>{{ticket.cliente.nome}}</td>
              <td>01/01/2016</td>
              <td>{{ticket.valor | currency: 'R$ '}}</td>
            </tr>
            <tr class="hidden-xs" ng-repeat="n in getNumber(pagination.max - resultado.length) track by $index" ng-if="resultado.length < pagination.max">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="control">
    <button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Fechar</button>
    <!--<button class="btn btn-default" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span> Ok</button>-->
  </div>
</div>
