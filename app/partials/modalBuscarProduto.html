<div class="meu-modal overlay">
  <div class="header">
    <div class="title">
      <span class="glyphicon glyphicon-tags"></span>
      &nbsp;Buscar <span class="hidden-xs">Produtos & Serviços</span>
      <span class="glyphicon glyphicon-remove close" ng-click="cancel()"></span>
    </div>
  </div>
  <div class="sub-header">
    <div class="row" style="width: 600px">

      <div class="col-xs-4 col-sm-3">
        <h4>Código</h4>
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="codigo" number-only keys-shortcuts enter="getProdutoPorCodigo(codigo)">
          <span class="input-group-btn">
            <button class="btn btn-default" tabindex="-1" ng-click="getProdutoPorCodigo(codigo)"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

      <div class="col-xs-4 col-sm-6">
        <h4>Nome</h4>
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="nome" keys-shortcuts enter="getProdutosPorNome(nome)">
          <span class="input-group-btn">
            <button class="btn btn-default" tabindex="-1" ng-click="getProdutosPorNome(nome)"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

      <div class="col-xs-4 col-sm-3">
        <h4>Código de barras</h4>
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="barras" number-only keys-shortcuts enter="getProdutoPorCodigoDeBarras(barras)">
          <span class="input-group-btn">
            <button class="btn btn-default" tabindex="-1" ng-click="getProdutoPorCodigoDeBarras(barras)"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

    </div>
  </div>
  <div class="body">
    <div class="col-xs-12 container-tabela">
      <table class="tabela tabela-bordered tabela-esticada" cellspacing="0s">
        <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="resultado.length" ng-repeat="produto in resultado" ng-click="selecionarProduto(produto)">
          <td data-label="Código">{{produto.codigo}}</td>
          <td data-label="Nome">{{produto.nome}}</td>
          <td data-label="Descrição">{{produto.descricao | truncate : 120}}</td>
          <td data-label="Preço">{{produto.preco.valor | currency : 'R$ '}}</td>
        </tr>
        <tr class="hidden-xs" ng-repeat="n in getNumber(pagination.max - resultado.length) track by $index">
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        </tbody>
      </table>
    </div>
    <ul ng-show="resultado.length" uib-pagination total-items="pagination.total" ng-model="pagination.current" items-per-page="pagination.max" max-size="3" ng-change="pagination.pageChanged(nome)" class="pagination-sm pull-right" boundary-link-numbers="true" rotate="true" force-ellipses="true" previous-text="&lsaquo; anterior" next-text="próximo &rsaquo;"></ul>
  </div>
  <div class="control">
    <button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Fechar</button>
    <!--<button class="btn btn-default" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span> Ok</button>-->
  </div>
</div>
