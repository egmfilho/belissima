<div class="meu-modal">
  <div class="header">
    <div class="title">
      <span class="glyphicon glyphicon-tags"></span>
      &nbsp;Buscar Produtos & Serviços
      <span class="glyphicon glyphicon-remove close" ng-click="cancel()"></span>
    </div>
  </div>
  <div class="sub-header">
    <div class="row">

      <div class="col-xs-12 col-sm-3">
        <h4>Código</h4>
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="codigo" keys-shortcuts enter="getProdutoPorCodigo(codigo)">
          <span class="input-group-btn">
            <button class="btn btn-default" tabindex="-1" ng-click="getProdutoPorCodigo(codigo)"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6">
        <h4>Nome</h4>
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="nome" keys-shortcuts enter="getProdutosPorNome(nome)">
          <span class="input-group-btn">
            <button class="btn btn-default" tabindex="-1" ng-click="getProdutosPorNome(nome)"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

      <div class="col-xs-12 col-sm-3">
        <h4>Código de barras</h4>
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="basic-addon2" ng-model="barras" keys-shortcuts enter="getProdutoPorCodigoDeBarras(barras)">
          <span class="input-group-btn">
            <button class="btn btn-default" tabindex="-1" ng-click="getProdutoPorCodigoDeBarras(barras)"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div>

    </div>
  </div>
  <div class="body">
    <table class="tabela tabela-bordered" width="100%" cellspacing="0s">
      <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-if="!resultado.length" ng-repeat="n in getNumber(15) track by $index">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr ng-if="resultado.length" ng-repeat="produto in resultado" ng-click="selecionarProduto(produto)">
        <td>{{produto.codigo}}</td>
        <td>{{produto.nome}}</td>
        <td>{{produto.descricao | truncate : 120}}</td>
        <td>{{produto.preco.valor | currency : 'R$ '}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="control">
    <button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Fechar</button>
    <!--<button class="btn btn-default" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span> Ok</button>-->
  </div>
</div>
