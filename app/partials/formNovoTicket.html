<ul class="hidden-xs nav nav-pills nav-justified nav-pills-claro" ng-init="opt = 'funcionario'">
  <li role="presentation" ng-class="opt === 'funcionario' ? 'active' : ''"><a href="" class="sombra-texto" ng-click="opt = 'funcionario'">Funcionário</a></li>
  <li role="presentation" ng-class="opt === 'produtos' ? 'active' : ''"><a href="" class="sombra-texto" ng-click="opt = 'produtos'">Serviços & Produtos</a></li>
  <li role="presentation" ng-class="opt === 'cliente' ? 'active' : ''"><a href="" class="sombra-texto" ng-click="opt = 'cliente'">Cliente</a></li>
</ul>
<div class="dropdown visible-xs-inline" ng-init="label='Funcionário'">
  <button class="btn btn-default botao-esticado dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    {{label}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="" ng-click="opt = 'funcionario'; label = 'Funcionário'"><span class="glyphicon glyphicon-ok" ng-show="opt==='funcionario'"></span>&nbsp; Funcionário</a></li>
    <li><a href="" ng-click="opt = 'produtos'; label = 'Produtos'"><span class="glyphicon glyphicon-ok" ng-show="opt==='produtos'"></span>&nbsp;Serviços & Produtos</a></li>
    <li><a href="" ng-click="opt = 'cliente'; label = 'Cliente'"><span class="glyphicon glyphicon-ok" ng-show="opt==='cliente'"></span>&nbsp; Cliente</a></li>
  </ul>
</div>
<br>

<!--Funcionário-->
<div ng-show="opt === 'funcionario'">
  <div class="row">
    <div class="col-sm-12 col-md-12 cabecalho">
      <h4>Informações</h4>
      <!--<a href="" class="trash" ng-click="limparInfos()"><span class="glyphicon glyphicon-erase"></span> Limpar</a>-->
    </div>
    <div class="col-sm-3">
      <h4>Código</h4>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="ticket.novoTicket.funcionario.codigo">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="buscarFuncionario()"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div>
    </div>
    <div class="col-sm-9">
      <h4>Nome</h4>
      <input type="text" class="form-control" ng-model="ticket.novoTicket.funcionario.nome" readonly>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-3 col-md-3"></div>
    <div class="col-sm-6 col-md-6 text-center">Etapa 1 de 3</div>
    <div class="col-sm-3 col-md-3">
      <button class="btn btn-default botao-esticado" ng-click="opt='produtos'">
        Avançar <span class="glyphicon glyphicon-chevron-right"></span>
      </button>
    </div>
  </div>
</div>

<!--PRODUTO-->
<div ng-show="opt === 'produtos'">

  <div class="col-sm-3">
    <h4>Código</h4>
    <div class="input-group">
      <input type="text" class="form-control">
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="buscarProduto()"><i class="glyphicon glyphicon-search"></i></button>
      </span>
    </div>
  </div>
  <div class="col-sm-7">
    <h4>Nome</h4>
    <input type="text" class="form-control">
  </div>
  <div class="col-sm-2">
    <h4>Qtd</h4>
    <input type="text" class="form-control">
  </div>
  <div class="col-sm-12">
    <table class="tabela tabela-bordered tabela-esticada" style="margin: 20px 0;">
      <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Qtd.</th>
        <th>Preço</th>
        <th>Total</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="n in getNumber(10) track by $index">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><a href=""><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <br>
  <br>
  <div class="row">
    <div class="col-sm-3 col-md-3">
      <button class="btn btn-default botao-esticado" ng-click="opt='funcionario'">
        <span class="glyphicon glyphicon-chevron-left"></span> Voltar
      </button>
    </div>
    <div class="col-sm-6 col-md-6 text-center">Etapa 2 de 3</div>
    <div class="col-sm-3 col-md-3">
      <button class="btn btn-default botao-esticado" ng-click="opt='cliente'">
        Avançar <span class="glyphicon glyphicon-chevron-right"></span>
      </button>
    </div>
  </div>
</div>

<!--CLIENTE-->
<div ng-show="opt === 'cliente'">
  <div class="row">
    <div class="col-sm-12 col-md-12 cabecalho">
      <h4>Informações</h4>
      <!--<a href="" class="trash" ng-click="limparInfos()"><span class="glyphicon glyphicon-erase"></span> Limpar</a>-->
    </div>
    <div class="col-sm-2">
      <h4>Código</h4>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="ticket.novoTicket.cliente.codigo">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="buscarCliente()"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div>
    </div>
    <div class="col-sm-6">
      <h4>Nome</h4>
      <input type="text" class="form-control" ng-model="ticket.novoTicket.cliente.nome" readonly>
    </div>
    <div class="col-sm-4">
      <h4>Apelido</h4>
      <input type="text" class="form-control" ng-model="ticket.novoTicket.cliente.apelido" readonly>
    </div>
    <div class="col-sm-3">
      <h4>Tipo</h4>
      <select class="form-control" ng-model="ticket.novoTicket.cliente.tipo" readonly>
        <option value="F">Físico</option>
        <option value="F">Jurídico</option>
      </select>
    </div>
    <div class="col-sm-3">
      <h4>CPF</h4>
      <input type="text" class="form-control" ng-model="ticket.novoTicket.cliente.cpf" readonly>
    </div>
    <div class="col-sm-3">
      <h4>RG</h4>
      <input type="text" class="form-control" ng-model="ticket.novoTicket.cliente.rg" readonly>
    </div>
    <div class="col-sm-3">
      <h4>CNPJ</h4>
      <input type="text" class="form-control" ng-model="ticket.novoTicket.cliente.cnpj" readonly>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-3 col-md-3">
      <button class="btn btn-default botao-esticado" ng-click="opt='produtos'">
        <span class="glyphicon glyphicon-chevron-left"></span> Voltar
      </button>
    </div>
    <div class="col-sm-6 col-md-6 text-center">Etapa 3 de 3</div>
    <div class="col-sm-3 col-md-3">
      <button class="btn btn-default botao-esticado" ng-click="salvar()" ng-disabled="!validar(pessoa)">
        <span class="glyphicon glyphicon-floppy-save"></span> Salvar
      </button>
    </div>
  </div>
</div>
