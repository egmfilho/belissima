<div class="meu-modal">
  <div class="header">
    <div class="title">
      <span class="glyphicon glyphicon-credit-card"></span>&nbsp; Custo
      <span class="glyphicon glyphicon-remove close" ng-click="fechar()"></span>
    </div>
  </div>
  <div class="sub-header">
    <div class="row">

      <div class="col-md-2">
        <h4>Cód. Produto</h4>
        <input type="text" readonly="true" class="form-control" ng-value="produto.codigo">
      </div>
      <div class="col-md-6">
        <h4>Produto</h4>
        <input type="text" class="form-control" readonly="true" ng-value="produto.nome">
      </div>
      <div class="col-md-2">
        <h4>Valor</h4>
        <input type="text" class="form-control text-right" aria-describedby="basic-addon2" ng-model="custo.valor" currency symbol="'R$ '" number-only keys-shortcuts enter="addCusto()">
      </div>
      <div class="col-md-2">
        <h4>&nbsp;</h4>
        <button class="btn btn-default botao botao-esticado" ng-click="addCusto()"><span class="glyphicon glyphicon-plus"></span> Adicionar</button>
      </div>

    </div>
  </div>
  <div class="body">

    <table class="tabela tabela-bordered" width="100%" cellspacing="0s">
      <thead>
      <tr>
        <th>Data</th>
        <th>Usuário</th>
        <th>Valor</th>
      </tr>
      </thead>
      <tbody ng-init="max = 15">
        <tr ng-repeat="c in custos">
          <td>{{c.data | date:'dd/MM/yyyy HH:mm:ss'}}</td>
          <td>{{c.usuario.nome}}</td>
          <td>{{c.valor | currency:'R$ '}}</td>
        </tr>
        <tr ng-if="custos.length < max" ng-repeat="n in getNumber(custos.length > max ? 0 : max - custos.length) track by $index">
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="control">
    <button class="btn btn-default" ng-click="fechar()"><span class="glyphicon glyphicon-ok"></span> Fechar</button>
  </div>
</div>
