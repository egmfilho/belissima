<div ng-controller="MenuLateralCtrl as menuLateral">
  <div class="main-header visible-xs-block">
    <button class="hamburger" ng-class="{'fechar': !minimizado}" ng-click="menuLateral.menuRetratil()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  <div id="fundo-escuro-menu" class="dark-div hidden-lg" ng-class="minimizado ? 'hide-dark-div' : 'show-dark-div'" ng-click="menuLateral.menuRetratil()"></div>
  <div id="menu-lateral" ng-class="minimizado ? 'menu-lateral-fechado' : 'menu-lateral-aberto'">
    <div id="menu-lateral-conteudo">
      <div class="header hidden-xs" ng-click="menuLateral.menuRetratil()">
        <div class="logotipo"></div>
        <span class="seta"><div class="texto"></div><div class="linha1"></div><div class="linha2"></div></span>
      </div>
      <div class="controle">

        <div class="btn btn-default hidden-xs ng-class:{'ativo': currentPath === '/'}" redireciona="/">
          Home <span class="glyphicon glyphicon-home"></span>
        </div>

        <div class="btn btn-default ng-class:{'ativo': currentPath === '/ticket'}" redireciona="/ticket">
          Ticket <span class="glyphicon glyphicon-shopping-cart"></span>
        </div>

        <div class="btn btn-default ng-class:{'ativo': currentPath === '/produtos'}" redireciona="/produtos">
          Serviços & Produtos <span class="glyphicon glyphicon-tags"></span>
        </div>

        <div class="btn btn-default ng-class:{'ativo': currentPath === '/clientes'}" redireciona="/pessoas">
          Pessoas <span class="glyphicon glyphicon-user"></span>
        </div>

        <div class="btn btn-default ng-class:{'ativo': currentPath === '/relatorios'}" redireciona="/relatorios">
          Relatórios <span class="glyphicon glyphicon-print"></span>
        </div>

        <div class="btn btn-default ng-class:{'ativo': currentPath === '/agenda'}" redireciona="/agenda">
          Agenda <span class="glyphicon glyphicon-calendar"></span>
        </div>

        <div class="btn btn-default ng-class:{'ativo': currentPath === '/configuracoes'}" redireciona="/configuracoes">
          Configurações <span class="glyphicon glyphicon-cog"></span>
        </div>

        <div class="btn btn-default" ng-click="menuLateral.logout()">
          Logout <span class="glyphicon glyphicon-log-out"></span>
        </div>

      </div>
      <div id="assinatura"><div>site design / logo © 2016 Futura <br>versão {{versao}}</div></div>
    </div>
  </div>
</div>
